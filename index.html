<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Signo Zodiacal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Signo Zodiacal</h1>
        <form id="zodiac-form">
            <label for="day">DÃ­a de nacimiento:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
            
            <label for="month">Mes de nacimiento:</label>
            <select id="month" name="month" required>
                <option value="">Selecciona un mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            
            <button type="submit">Calcular Signo</button>
        </form>
        <div id="result" class="hidden">
            <h2>Tu signo zodiacal es: <span id="zodiac-sign"></span></h2>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
